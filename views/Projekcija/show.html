{% extends "_global/index.html" %}

{% block main %}

<p>
    <button onclick="addBookmark({{ projekcija.projekcija_id }});" class="btn btn-primary btn-sm">Add to bookmarks</button>
    {% if SESSION.administratorId != null and SESSION.administratorId == projekcija.administrator_id %}
        <a href="{{ BASE }}administrator/projekcije/edit/{{ projekcija.projekcija_id }}/" class="btn btn-danger btn-sm">
            Promeni projekciju
        </a>
    {% endif %}
</p>

<div class="row">
    <div class="col-12 col-lg-3">
        <img src="{{ BASE }}assets/uploads/{{ film.image_path }}"
             alt="Slika filma - {{ film.naziv }}"
             class="w-100">
    </div>

    <div class="col-12 col-lg-9">
        
        <div class="row">
            <div class="col-12 col-lg-8">
                Pocinje: <b>{{ projekcija.termin_at|date('j. n. Y. H.i') }}</b><br>
            </div>
         </div>
    </div>
</div>

{% endblock %}
