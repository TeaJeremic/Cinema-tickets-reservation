{% extends "_global/index.html" %}

{% block main %}
    <a href="{{ BASE }}user/aucktions">
        List all aucktions
    </a>

    <div>
        <form method="post">
            <div class="form-group">
                <label for="title">Naziv aukcije: </label>
                <input class="form-control" type="text"
                       required name="title" id="title"
                       value="{{ auction.title }}">
            </div>

            <div class="form-group">
                <label for="description">Opis aukcije: </label>
                <textarea class="form-control" required
                          name="description" id="description">{{ auction.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="starts_at">Datum početka aukcije: </label>
                <input class="form-control" type="datetime-local"
                       required name="starts_at" id="starts_at"
                       value="{{ auction.starts_at }}">
            </div>

            <div class="form-group">
                <label for="ends_at">Datum završetka aukcije: </label>
                <input class="form-control" type="datetime-local"
                        required name="ends_at" id="ends_at"
                        value="{{ auction.ends_at }}">
            </div>

            <div class="form-group">
                <label for="starting_price">Početna cena aukcije: </label>
                <input class="form-control" type="number" min="1" step="1"
                       required name="starting_price" id="starting_price"
                       value="{{ auction.starting_price }}">
            </div>

            <div class="form-group">
                <label for="category_id">Odaberite kategoriju: </label>
                <select id="category_id" name="category_id" class="form-control">
                    {% for category in categories %}
                        {% if category.category_id == auction.category_id %}
                            <option value="{{ category.category_id }}" selected>
                                {{ category.name }}
                            </option>
                        {% else %}
                            <option value="{{ category.category_id }}">
                                {{ category.name }}
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    Izmeni aukciju
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% block naslov %}
Dodavanje kategorije
{% endblock %}
